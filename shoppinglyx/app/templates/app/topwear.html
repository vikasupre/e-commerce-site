{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
  <div class="row">
    <div class="col-sm-3">
      <div class="list-group">


        <h4>Price range</h4>
        <a href="{% url 'topweardata' 'below'  %}" class="list-group-item list-group-item-action">price &le; 500</a>
        <a href="{% url 'topweardata' 'above'  %}" class="list-group-item list-group-item-action">price &ge; 500</a>
      </div>
    </div>
    <div class="col-sm-8 offset-sm-1">
      {% for T in topwear %}
      <a href="{% url 'product-detail' T.id %}" class="btn">
        <div class="item"><img src="{{T.product_image.url}}" alt="" width="200px" height="250px"><br>
          <div style="background-color:rgb(164, 196, 224); margin-top:0.5rem">
            <span class="fs-5">{{T.title}}</span><br>
            <span class="fs-6">Rs. {{T.discount_price}}</span>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock main-content %}
